<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Online TV</title>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
}

/* ===== FOOTER ===== */
.site-footer {
  background: #1c1c1c;
  padding: 30px 15px;
  color: #fff;
}

.site-footer h2 {
  font-size: 22px;
  margin-bottom: 15px;
  text-align: center;
  letter-spacing: 0.15em;
}

/* ===== GRID ===== */
.live-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

/* ===== CARD ===== */
.live-card {
  background: #000;
  border-radius: 14px;
  overflow: hidden;
  position: relative;
}

/* BADGES */
.live-badge {
  position: absolute;
  top: 8px;
  left: 8px;
  background: #00e676;
  color: #000;
  font-size: 11px;
  font-weight: 600;
  padding: 4px 10px;
  border-radius: 20px;
  z-index: 5;
}

.hd-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #2979ff;
  color: #fff;
  font-size: 10px;
  padding: 3px 6px;
  border-radius: 4px;
  z-index: 5;
}

/* VIDEO */
.live-card video {
  width: 100%;
  height: 170px;
  background: #000;
  object-fit: cover;
}

/* COPYRIGHT */
.footer-copy {
  display: block;
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<footer class="site-footer">
  <h2>ONLAYN EFIR</h2>

  <div class="live-grid">

    <div class="live-card">
      <span class="live-badge">LIVE</span>
      <span class="hd-badge">HD</span>
      <video id="video1" controls poster="https://i.imgur.com/NuzyhVM.png"></video>
    </div>

    <div class="live-card">
      <span class="live-badge">LIVE</span>
      <span class="hd-badge">HD</span>
      <video id="video2" controls poster="https://i.imgur.com/NuzyhVM.png"></video>
    </div>

    <div class="live-card">
      <span class="live-badge">LIVE</span>
      <span class="hd-badge">HD</span>
      <video id="video3" controls poster="https://i.imgur.com/NuzyhVM.png"></video>
    </div>

    <div class="live-card">
      <span class="live-badge">LIVE</span>
      <span class="hd-badge">HD</span>
      <video id="video4" controls poster="https://i.imgur.com/NuzyhVM.png"></video>
    </div>

  </div>

  <span class="footer-copy">Â© 2025 ONLINE TV</span>
</footer>

<script>
const streams = [
  { id: "video1", url: "https://stream8.cinerama.uz/1016/tracks-v1a1/mono.m3u8" },
  { id: "video2", url: "https://fl.biztv.media/biz_tv_720_uni8jhub4h8fub4idejswh8dh3j94finbu4nidj39inwsj92in3d/index.m3u8" },
  { id: "video3", url: "https://stream8.cinerama.uz/1006/tracks-v1a1/playlist.m3u8" },
  { id: "video4", url: "https://stream8.cinerama.uz/1018/playlist.m3u8" }
];

streams.forEach(stream => {
  const video = document.getElementById(stream.id);
  if (!video) return;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(stream.url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = stream.url;
  }
});
</script>

</body>
</html>
